<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RESULT SUMMARY COMPONENT</title>
   <link rel="stylesheet" href="style.css" />
   <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div class="container-left">
        <div class="your-result">Your Result</div>
       
        <div class="circle">
            <span class="score">76</span>
            <span class="text">of 100</span>
        </div>

        <div class="great">Great</div>
        <div class="you">You scored higher than 65% of</div>
        <div class="the">the people who have taken</div>
        <div class="these">these tests.</div>
        
    </div>

    <div class="container-right">
  <div class="summary">Summary</div>
  <div class="summary-list">
    <div class="summary-item reaction">
      <span class="icon"></span>
      <span class="label">Reaction</span>
      <span class="score-group">
        <span class="score">80</span>
        <span class="b">/ 100</span>
      </span>
    </div>
    <div class="summary-item memory">
      <span class="icon"></span>
      <span class="label">Memory</span>
      <span class="score-group">
        <span class="score">92</span>
        <span class="b">/ 100</span>
      </span>
    </div>
    <div class="summary-item verbal">
      <span class="icon"></span>
      <span class="label">Verbal</span>
      <span class="score-group">
        <span class="score">61</span>
         <span class="b">/ 100</span>
      </span>
    </div>
    <div class="summary-item visual">
      <span class="icon"></span>
      <span class="label">Visual</span>
      <span class="score-group">
        <span class="score">73</span>
        <span class="b">/ 100</span>
      </span>
    </div>
  </div>
  <button class="continue-btn">Continue</button>
</div>

    

 </div>

</body>

</html>
